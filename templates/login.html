{% extends "template.html" %}
{% block body %}
<div id="bg-overlay" class="bg-img" style=""></div>
<div class="cls-content">
    <div class="cls-content-sm panel">
        <div class="panel-body">
            <div class="mar-ver pad-btm">
                <h1 class="h3">Audit | Login</h1>
                <p>Sign In to your account</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="checkbox pad-btm text-left">
                    <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
                    <label for="demo-form-checkbox">Remember me</label>
                </div>
                {% if err %}
                    <div class="panel-alert">
                        <div class="alert-wrap in">
                            <div class="alert alert-danger" role="alert">
                                <div class="media"><strong>Error!</strong>{{err}}</div>
                            </div>
                        </div>
                    </div>
                {% endif %}
                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
            </form>
        </div>
        <div class="pad-all">
            <a href="#" class="btn-link mar-rgt">Forgot password ?</a>
            <a href="#" class="btn-link mar-lft">Create a new account</a>
        </div>
    </div>
</div>
{% endblock body %}
